<div class="col-md-12 col-lg-12">
   <div>
	   <div style="float: left; width: 980px;margin-bottom: 10px;" class="well well-sm">
		   <form class="form-inline">
					 <select name="searchMessage" class="form-control ng-pristine ng-untouched ng-valid" style="height: 28px; margin-left: 20px;">
							<option value="http" selected="true">In last 5 Minutes</option>
							<option value="all message" selected="">Search in all Message</option>
					</select>
					<div class="form-group">
						<input type="text"  class="form-control" placeholder="Type your search query here and press enter. (not found AND http) OR http_response_code:[400 TO 404]" style="width: 496px;height: 30px;"  type="search">
					</div>
					<button type="submit" class="btn btn-success" style="height: 31px;padding-top: 3px; margin-left: 8px;" >Search</button>
					
			</form>
	   </div>
   </div>
      
         <div class="well well-sm" style=" margin-top: 60px; width: 980px; height: 180px; margin-bottom: 10px;">
          <h4>Histogram  data goes here</h4>
      	</div>
      	<div class="well well-sm" style="float: left; width: 980px;">
      	<h4>Fields</h4>      	
          <ul  class="field-Select-container checkbox-grid">
		    <li ng-repeat="field in fieldList"  ng-model="field">
		    	<input type="checkbox"  ng-model="field.value" ng-checked="field.value" ng-change="newFieldSelected(field)" />
		    	<label for="text1" ng-model="field.label" >{{field.label}}</label>
		    </li>
		  </ul>
      	</div>
      	
      	
	  <div class="well well-sm tableContainer" style="margin-top: 150px;width: 980px;">
			
			<div class="div-table">
					<div style="border:1px solid #A09B9B; border-spacing: 4px; width: 962px;">
						<h3>Messages</h3>
		           </div>
			<div style="border:1px solid #A09B9B; border-spacing: 4px;">
	             <div class="div-table-row" >
	                <div class="div-table-col" style=" width:{{tableColSpacing}}; color:"yellow";"  ng-repeat="columnFields in selectedFields">{{columnFields.label}}</div>
	             </div>
           </div>
             <div ng-repeat="event in eventsByPage[currentPage]" style="border:1px solid #A09B9B; border-spacing: 4px;">
	            <div class="div-table-row" >
	            	 <div class="div-table-col" style=" width:{{tableColSpacing}};" ng-repeat="field in event track by $index">{{field.fieldValue}}</div>
	            </div>
			</div>
		      </div>
		      
				<ul class="pagination pagination-sm">
		            <li ng-class="{active:0}"><a href="" ng-click="firstPage()">{{'FIRST' | translate}}</a>
		
		            </li>
		            <li ng-repeat="n in range(eventsByPage.length)"> <a href="" ng-click="setPage()" ng-bind="n+1">1</a>
		
		            </li>
		            <li><a href="" ng-click="lastPage()">{{'LAST' | translate}}</a>
		
		            </li>
		        </ul>
        
    	</div>
      	
 </div>
